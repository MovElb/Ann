<body>

  <html>
 <head>
  <meta charset="utf-8">
  <title>SeAnn - найдётся хоть что-то!</title>
 </head>
 <body>
   <h1>SeAnn - найдётся хоть что-то!</h1>
  <div class="form">
    <form id="custom_request" method="post">
      <div>
        <label for="question_id">Введите ваш вопрос:</label>
        <input type="text" id="question_id" name="question" placeholder="Ваш вопрос" required>
      </div>
      </br>
      <div>
        <input type="checkbox" id="custom_context_id" name="custom_context" value="True" text="bla">
        <label for="custom_context_id">Использовать предоставленный контекст</label>
      </div>
      </br>
      <div>
        <label for="context_id">Введите ваш контекст:</label>
        </br>
        <textarea disabled id="context_id" name="context" placeholder="Ваш контекст" rows="5"></textarea>
      </div>
      <input type="submit" value="Найти ответ">
    </form>
  </div>
 </body>
</html>



    <script  src="js/index.js"></script>




</body>

</html>
